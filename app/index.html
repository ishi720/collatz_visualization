<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Collatz Visualization</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="./node_modules/bulma/css/bulma.min.css" rel="stylesheet">

    <script type="text/javascript" src="./node_modules/visjs-network/dist/vis.js"></script>
    <link href="./node_modules/visjs-network/dist/vis.css" rel="stylesheet">
    
    <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>

    <script type="text/javascript" src="./js/customize.min.js"></script>
    <link rel="stylesheet" href="./css/customize.min.css">
</head>
<body>

  <nav class="navbar has-shadow">
    <h2 class="title">Collatz Visualization</h2>
  </nav>

    <div class="container is-fluid">
    <div class="columns">
      <div class="column is-3">

        <div id="selectedNode" v-cloak>選択中の数値: {{nodeId}}</div>

        <div>
          <input id="add_number" type="number" min="1" value="1">
          <button onclick="nodeAddButton()">追加</button>
        </div>
    
        <div>
          <input id="search_number" type="number" min="1" value="1">
          <button onclick="nodeSearchButton()">検索</button>
        </div>
    
        <div>
          <button onclick="nodeRemove()">選択を削除</button>
        </div>
    
        <div>
          <button onclick="nodeClear()">すべてクリア</button>
        </div>
    
        <div>
          <button onclick="collatzRepeatButton()">選択した数から1までを追加する</button>
        </div>
    
        <div>
          <div>割った余りで色分けする</div>
    
          <button onclick="nodeUpdateGroupMod(2)">Mod 2</button>
          <button onclick="nodeUpdateGroupMod(3)">Mod 3</button>
          <button onclick="nodeUpdateGroupMod(4)">Mod 4</button>
          <button onclick="nodeUpdateGroupMod(5)">Mod 5</button>
          <button onclick="nodeUpdateGroupMod(6)">Mod 6</button>
          <button onclick="nodeUpdateGroupMod(7)">Mod 7</button>
          <button onclick="nodeUpdateGroupMod(8)">Mod 8</button>
          <button onclick="nodeUpdateGroupMod(9)">Mod 9</button>
          <button onclick="nodeUpdateGroupMod(10)">Mod 10</button>
    
          <div>2で割り続けた際の奇数値で色分けする</div>
    
          <button onclick="nodeUpdateGroupOdd()">奇数値</button>
        </div>
      </div>
      <div class="column is-9">
        <div id="network"></div>
      </div>
    </div>
  </div>
</body>
</html>

<script type="text/javascript">
var nodes = new vis.DataSet();
var edges = new vis.DataSet();
var selectedNode = new Vue({
  el: '#selectedNode',
  data: {
    nodeId: ""
  }
});



var groupMode = 'mod'; // mod,odd
var divide = 3; //グループ分けのための除算する値
var baseNumbers = 10;
var container = document.getElementById('network');
var data = {
  nodes: nodes,
  edges: edges
}
var options = {};
var network = new vis.Network(container, data, options);

for (var i=1; i <= 100; i++) {
  nodeAdd(i);
}

selectedNode.nodeId = 1;


network.on("click", function(params) {
  if (params.nodes.length === 1) {
    //クリック時に前後の数を追加する
    selectedNode.nodeId = params.nodes[0];
  }
});

//ダブルクリックイベント
network.on("doubleClick", function(params) {
  if (params.nodes.length === 1) {
    //クリック時に前後の数を追加する
    var nodeId = params.nodes[0];
    nodeAdd(collatz(nodeId));
    collatzReverseOrder(nodeId).forEach(function(n) {
      nodeAdd(n);
    });
  }
});
</script>
